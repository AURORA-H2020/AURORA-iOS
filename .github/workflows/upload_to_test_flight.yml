name: Upload to TestFlight

on:
  workflow_dispatch:
  push:
    branches:
      - "release/**"

jobs:
  build_app:
    name: Build App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            build/SourcePackages
            build/Build/Products
          key: ${{ runner.os }}-spm-${{ hashFiles('AURORA.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Build App
        run: fastlane build_app
      - uses: actions/upload-artifact@v3
        with:
          name: ipa
          path: app.ipa
      - uses: actions/upload-artifact@v3
        with:
          name: dSYM
          path: app.app.dSYM.zip
      - uses: actions/upload-artifact@v3
        with:
          name: upload-symbols-binary
          path: build/SourcePackages/checkouts/firebase-ios-sdk/Crashlytics/upload-symbols
  upload_to_test_flight:
    name: Upload to TestFlight
    runs-on: ubuntu-latest
    needs: build_app
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ipa
      - name: Upload to TestFlight
        run: fastlane upload_to_test_flight
  upload_debug_symbols:
    name: Upload Debug Symbols to Firebase Crashlytics
    runs-on: ubuntu-latest
    needs: build_app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dSYM
      - uses: actions/download-artifact@v3
        with:
          name: upload-symbols-binary
          path: ./scripts/upload-symbols
      - name: "Upload Debug Symbols to Firebase Crashlytics"
        run: fastlane upload_debug_symbols_to_crashlytics
